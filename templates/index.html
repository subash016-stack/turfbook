<!DOCTYPE html>
<html>
<head>
    <title>Turf Booking System</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>üèüÔ∏è Turf Booking System</h1>

    <!-- Booking Form -->
    <div class="form-container">

        <h2>Book a Turf Slot</h2>

        <form method="POST">

            <!-- Name Input -->
            <input 
                type="text" 
                name="name" 
                placeholder="Enter Your Name" 
                required
            >

            <!-- Date Input -->
            <input 
                type="date" 
                name="date" 
                required
            >

            <!-- Slot Dropdown -->
            <select name="slot">

                <option value="">Select Slot</option>
                <option>6AM - 7AM</option>
                <option>7AM - 8AM</option>
                <option>5PM - 6PM</option>
                <option>6PM - 7PM</option>
                <option>7PM - 8PM</option>

            </select>

            <!-- Submit Button -->
            <button type="submit">Book Slot</button>

        </form>

    </div>

    <!-- Bookings Table -->
    <div class="table-container">

        <h2>üìã All Bookings</h2>

        <table>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Slot</th>
                <th>Action</th>
            </tr>

            <!-- Jinja Loop -->
            {% for b in bookings %}
            <tr>

                <td>{{ b[0] }}</td>
                <td>{{ b[1] }}</td>
                <td>{{ b[2] }}</td>
                <td>{{ b[3] }}</td>

                <!-- Delete Button -->
                <td>
                    <a href="/delete/{{ b[0] }}" class="delete-btn">
                        ‚ùå Delete
                    </a>
                </td>

            </tr>
            {% endfor %}

        </table>

    </div>

</body>
</html>
